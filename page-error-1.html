<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MaxterHub | Page Not Available</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #000;
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        
        .container {
            text-align: center;
            z-index: 10;
            padding: 2rem;
            max-width: 700px;
        }
        
        .error-code {
            font-size: 8rem;
            font-weight: 900;
            margin-bottom: 1rem;
            color: transparent;
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e, #ff6b6b);
            -webkit-background-clip: text;
            background-clip: text;
            text-shadow: 0 0 20px rgba(255, 107, 107, 0.5);
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            color: #fff;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
        }
        
        .message {
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 2.5rem;
            color: #ccc;
        }
        
        .graphic {
            margin: 3rem 0;
            position: relative;
            height: 120px;
        }
        
        .circle {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 4px solid #ff6b6b;
            box-shadow: 0 0 30px rgba(255, 107, 107, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            animation: circlePulse 3s infinite;
        }
        
        @keyframes circlePulse {
            0% { 
                box-shadow: 0 0 0 0 rgba(255, 107, 107, 0.7);
                border-width: 4px;
            }
            70% {
                box-shadow: 0 0 0 30px rgba(255, 107, 107, 0);
                border-width: 2px;
            }
            100% {
                box-shadow: 0 0 0 0 rgba(255, 107, 107, 0);
                border-width: 4px;
            }
        }
        
        .circle i {
            font-size: 50px;
            color: #ff6b6b;
        }
        
        .actions {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-bottom: 3rem;
        }
        
        .btn {
            padding: 12px 30px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn-primary {
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
            color: #000;
            box-shadow: 0 0 20px rgba(255, 107, 107, 0.4);
        }
        
        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 0 25px rgba(255, 107, 107, 0.6);
        }
        
        .btn-secondary {
            background: transparent;
            color: #ff6b6b;
            border: 2px solid #ff6b6b;
        }
        
        .btn-secondary:hover {
            background: rgba(255, 107, 107, 0.1);
            transform: translateY(-3px);
        }
        
        .contact {
            margin-top: 2rem;
            font-size: 1rem;
            color: #888;
        }
        
        .contact a {
            color: #ff6b6b;
            text-decoration: none;
        }
        
        .contact a:hover {
            text-decoration: underline;
        }
        
        @media (max-width: 768px) {
            .error-code {
                font-size: 5rem;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .actions {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 100%;
                max-width: 300px;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-code">404</div>
        
        <h1>Page Not Available</h1>
        
        <div class="graphic">
            <div class="circle">
                <i class="fas fa-exclamation"></i>
            </div>
        </div>
        
        <p class="message">
            The page you're trying to reach is temporarily unavailable or doesn't exist.<br>
            Our team has been notified and is working to resolve the issue.
        </p>
        
        <div class="actions">
            <a href="home-final.html" class="btn btn-primary">
                <i class="fas fa-home"></i> Go to Homepage
            </a>
            
        </div>
        
        <div class="contact">
            Need help? <a href="contacts.html">Contact support</a>
        </div>
    </div>
</body>
</html>
